<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donations</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #donations { padding: 20px; }
    </style>
</head>
<body>
    <h1>Live Donations</h1>
    <div id="donations"></div>
    <script>
        const socket = new WebSocket("ws://localhost:8081/ws");

        socket.onmessage = function(event) {
            const donation = JSON.parse(event.data);
            const donationsDiv = document.getElementById("donations");
            const donationMessage = `<p><strong>${donation.name}</strong> donated ${donation.amount}: ${donation.message}</p>`;
            donationsDiv.innerHTML = donationMessage + donationsDiv.innerHTML;
        };
    </script>
</body>
</html>
